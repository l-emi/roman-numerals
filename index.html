
<html>

<head>
  <meta charset=utf-8/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="roman.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/58bcbed17c.js"></script>
    
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <title>Roman Numeral Converter</title>

</head>


<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                    <img id="leftpillar" class="pillars"  src="https://www.dropbox.com/s/mllhtfuhx1dkweh/roman%20pillar%20vector.png?dl=1" alt="marble-pillar">
            </div>
            <div class="col-lg-6">
                <div id="mid-box">
                <div id="converter-box">
                    <p class="desc">Type any number to convert it to Roman Numerals!</p>
                    <div style="text-align:center">
                            <input type="text" name="box" class="texty">
                            <div style="padding-top:10px"></div>
                          <button id="convert">Convert!</button>
                    </div>
                    <br>
                </div>
                <div id="butoni">
                    <p class="designed">designed by <a href="http://l-emi.github.io/">l-emi</a></p>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                    <img id="rightpillar" class="pillars"  src="https://www.dropbox.com/s/mllhtfuhx1dkweh/roman%20pillar%20vector.png?dl=1" alt="marble-pillar">
            </div>
        </div>
    </div>


  <!-- jQuery & Boostrap files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="roman.js"></script>
</body>

</html>
